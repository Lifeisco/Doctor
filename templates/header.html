{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Clinic</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "js/bootstrap.min.js" %}">
    <link rel="stylesheet" href="{% static "css/decoration_noun.css" %}">
</head>
<style>
    .bg-primary{
        border: 2px solid;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'home' %}">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
            <a class="nav-link" href="{% url 'table' %}">Appointment</a>
      </li>
      <li class="nav-item">
            <a class="nav-link" href="#">About</a>
      </li>
        {% if not user.is_anonymous %}
            <li class="nav-item">
                <span class="nav-link">{{ user }}</span>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-primary" href="{% url 'logout' %}">Log out</a>
            </li>
        {% else %}

            <li class="nav-item">
                <a class="nav-link bg-primary" href="{% url 'login' %}">Log in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-primary" href="{% url 'register' %}">Register</a>
            </li>
        {% endif %}
    </ul>
  </div>
</nav>
