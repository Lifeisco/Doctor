{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'home' %}">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
            <a class="nav-link" href="{% url 'table' %}">Appointment</a>
      </li>
      <li class="nav-item">
            <a class="nav-link" href="#">Doctors</a>
      </li>
      <li class="nav-item">
            <a class="nav-link" href="#">About</a>
      </li>
    </ul>
  </div>
</nav>

<p>
    Запись на {{ date }} Время: {{ time }}
</p>

<form method="post" action="/create_response/">
    {% csrf_token %}
    <input type="hidden" name="time" value="{{ time }}">
    <input type="hidden" name="date" value="{{ date }}">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Ваше имя</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Электронная почта</label>
    <input type="email" class="form-control" id="exampleInputPassword1" name="email">
  </div>
    <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Номер телефона</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="mobile_number">
    </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
  </div>
  <button type="submit" class="btn btn-primary" value="save">Отправить</button>
</form>

</body>
</html>
